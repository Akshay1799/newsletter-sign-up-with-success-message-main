<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container box">
    <div class="left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what mattersliul</li>
        <li> Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com" required autocomplete="email">
        <span id="emailError" class="error-message"></span> 
        <button class="btn" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Loading error">
    </div>
  </div>
  <div class="thanks-card card">
    <img class="success-icon" src="./assets/images/icon-success.svg" alt="No image">
    <h1>
      Thanks for subscribing!
    </h1>
    <p class="confirmation-message"></p>
    <button class="dismiss-btn" type="submit">Dismiss message</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
